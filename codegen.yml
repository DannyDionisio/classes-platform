schema: https://api-sa-east-1.graphcms.com/v2/cl4qwvvhj08tv01z5bwqiff81/master

documents: "./src/**/*.graphql"

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
